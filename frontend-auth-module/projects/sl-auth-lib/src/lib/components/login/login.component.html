<div class="header">
  <a (click)="navigateBack()" class="back-arrow">
      <mat-icon>arrow_back</mat-icon>
  </a>

  <button class="sign-up-button" routerLink="/signup">Sign Up</button>
</div>

<div class="login-container">
  <h1>Login to {{configData?.projectName}}</h1>
  <div class="d-flex bottom-margin">
    <hr>
  </div>
  <form>
    <dynamic-form [formJson]="formJson.controls" #formLib></dynamic-form>
    <button type="button" [disabled]="formLib?.myForm?.invalid" [ngClass]="{'btn-disabled': formLib?.myForm?.invalid}"
      (click)="submitData()">Login</button>
  </form>
  <h5 class="forgotPass" routerLink="/reset-password">Forgot password?</h5>
  <p class="troubleInSingup">Having trouble in logging in/signing up? Write to us at {{configData?.supportEmail}}
  </p>
  <p class="t-and-c">By continuing, you agree to accept our <a [href]="configData?.privacyPolicyUrl"
      target="_blank">Privacy Policy</a> & <a [href]="configData?.termOfUseUrl" target="_blank">Terms of
      Service</a></p>
</div>
