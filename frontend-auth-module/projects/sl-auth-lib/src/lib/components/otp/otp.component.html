<div class="header">
    <a routerLink="/Signup" class="back-arrow">
        <mat-icon>arrow_back</mat-icon>
    </a>
</div>

<div class="login-container">
    <h1>Verify account</h1>
    <div class="d-flex bottom-margin">
      <hr>
    </div>


      <button type="button" (click)="generateOtp()" class="signUpButton" *ngIf="!otpInput; else otpScreen">Generate OTP</button>
      <ng-template #otpScreen>
        <ngx-otp-input [config]="otpInputConfig" (otpChange)="handeOtpChange($event)" (fill)="handleFillEvent($event)">
        </ngx-otp-input>
        <p>You will receive an OTP on your registered email address.</p>
        <div class="">
            <input type="checkbox" name="" id="">
            <h5>By continuing, you agree to accept our Privacy Policy & Terms of Service</h5>
        </div>
      <button type="button" (click)="generateOtp()" class="">Verify and login</button>
      <p class="loginRoute"><br> <a >Resend OTP</a></p>

      </ng-template>
  </div>
