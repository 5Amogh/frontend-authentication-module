<div class="header">
    <a routerLink="/login" class="back-arrow">
        <mat-icon>arrow_back</mat-icon>
    </a>
</div>
<div class="login-container">
    <h1>Reset password</h1>
    <div class="d-flex bottom-margin">
        <hr>
    </div>
    <form>
        <dynamic-form [formJson]="formJson.controls" #formLib></dynamic-form>
        <button type="button" [disabled]="formLib?.myForm?.invalid"
            [ngClass]="{'btn-disabled': formLib?.myForm?.invalid}" (click)="submitData()">Validate OTP</button>
    </form>
</div>
