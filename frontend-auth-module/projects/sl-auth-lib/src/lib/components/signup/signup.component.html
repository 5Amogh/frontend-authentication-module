<div class="login-container">
    <h1>Signup to {{configData?.projectName}}</h1>
    <div class="d-flex bottom-margin">
        <hr>
    </div>
    <form>
        <dynamic-form [formJson]="formJson.controls" #formLib></dynamic-form>
        <button type="button" [disabled]="formLib?.myForm?.invalid"
            [ngClass]="{'btn-disabled': formLib?.myForm?.invalid}" (click)="submitData()">Sign Up</button>
    </form>
    <h5 class="loginRoute">Have an account already? <br> <a routerLink="/login">Login</a></h5>
</div>
